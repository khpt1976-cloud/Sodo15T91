<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý Nhật ký Thi công Chuyên nghiệp</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
            min-height: 100vh;
            color: white;
        }
        
        /* Navigation */
        .navbar {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .nav-item.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .nav-item.login-btn {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .nav-item.login-btn:hover {
            background: rgba(52, 152, 219, 0.2);
            border-color: #3498db;
        }
        
        /* User Info & Logout */
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .user-name {
            color: #3498db;
            font-weight: 500;
        }
        
        .logout-btn {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.2);
            border-color: #e74c3c;
            transform: translateY(-1px);
        }
        
        /* Login Modal */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-form {
            background: rgba(15, 20, 25, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.1);
            min-width: 350px;
        }
        
        .login-form h2 {
            color: #3498db;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .login-submit {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }
        
        .login-submit:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 0.5rem;
            display: none;
        }
        
        /* Hero Section */
        .hero {
            padding: 120px 2rem 80px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        
        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .hero-text p {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #3498db;
            padding: 12px 24px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-secondary:hover {
            background: #3498db;
            color: white;
        }
        
        .hero-video {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            border: 2px dashed rgba(52, 152, 219, 0.3);
        }
        
        .video-placeholder {
            text-align: center;
            color: #bdc3c7;
        }
        
        .play-icon {
            width: 80px;
            height: 80px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-icon:hover {
            background: #2980b9;
            transform: scale(1.1);
        }
        
        .play-icon::after {
            content: '▶';
            color: white;
            font-size: 2rem;
            margin-left: 5px;
        }
        
        /* Features Section */
        .features {
            padding: 80px 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .features h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .features-subtitle {
            text-align: center;
            color: #bdc3c7;
            margin-bottom: 4rem;
            font-size: 1.1rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .feature-card {
            background: rgba(52, 152, 219, 0.1);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(52, 152, 219, 0.15);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: #3498db;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
        }
        
        .feature-card h3 {
            margin-bottom: 1rem;
            color: white;
        }
        
        .feature-card p {
            color: #bdc3c7;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .feature-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        
        .feature-link:hover {
            text-decoration: underline;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            background: rgba(26, 35, 50, 0.8);
            margin-top: 4rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .hero-text h1 {
                font-size: 2rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
            
            .user-info {
                gap: 0.5rem;
            }
            
            .user-name {
                display: none;
            }
            
            .logout-btn {
                padding: 0.4rem 0.8rem;
                font-size: 12px;
            }
            
            .login-btn {
                padding: 0.4rem 0.8rem;
                font-size: 12px;
            }
            
            .login-form {
                margin: 1rem;
                min-width: auto;
                width: calc(100% - 2rem);
                max-width: 350px;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [loginError, setLoginError] = useState('');

            // Kiểm tra trạng thái đăng nhập khi load trang
            React.useEffect(() => {
                const loggedIn = localStorage.getItem('isLoggedIn') === 'true';
                setIsLoggedIn(loggedIn);
            }, []);

            const navigateToPage = (page) => {
                if (!isLoggedIn && page !== 'home') {
                    setShowLoginModal(true);
                    return;
                }
                
                if (page === 'diagram') {
                    window.location.href = 'diagram.html';
                } else {
                    setCurrentPage(page);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                
                if (username === 'Hpt' && password === 'Hpt@768696') {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    setIsLoggedIn(true);
                    setShowLoginModal(false);
                    setLoginError('');
                } else {
                    setLoginError('Tên đăng nhập hoặc mật khẩu không chính xác!');
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                setIsLoggedIn(false);
            };

            const showLogin = () => {
                setShowLoginModal(true);
                setLoginError('');
            };

            const closeModal = () => {
                setShowLoginModal(false);
                setLoginError('');
            };

            return (
                <div>
                    {/* Navigation */}
                    <nav className="navbar">
                        <div className="nav-container">
                            <div className="logo">HDT AI</div>
                            <ul className="nav-menu">
                                <li>
                                    <a className="nav-item" onClick={() => navigateToPage('home')}>
                                        Trang chủ
                                    </a>
                                </li>
                                <li>
                                    <a className={`nav-item ${!isLoggedIn ? 'disabled' : ''}`} onClick={() => navigateToPage('diagram')}>
                                        Sơ đồ
                                    </a>
                                </li>
                                <li>
                                    <a className={`nav-item ${!isLoggedIn ? 'disabled' : ''}`} onClick={() => navigateToPage('api')}>
                                        Tài liệu
                                    </a>
                                </li>
                                <li>
                                    <a className={`nav-item ${!isLoggedIn ? 'disabled' : ''}`} onClick={() => navigateToPage('contact')}>
                                        Liên hệ
                                    </a>
                                </li>
                            </ul>
                            {isLoggedIn ? (
                                <div className="user-info">
                                    <div className="user-avatar">H</div>
                                    <span className="user-name">Hpt</span>
                                    <button className="logout-btn" onClick={() => handleLogout()}>
                                        🚪 Thoát
                                    </button>
                                </div>
                            ) : (
                                <div className="user-info">
                                    <button className="nav-item login-btn" onClick={showLogin}>
                                        🔐 Đăng nhập
                                    </button>
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="hero">
                        <div className="hero-content">
                            <div className="hero-text">
                                <h1>Hệ thống Quản lý<br/>Nhật ký Thi công<br/>Chuyên nghiệp</h1>
                                <p>
                                    Giải pháp số hóa toàn diện cho việc quản lý dự án xây dựng, 
                                    từ lập kế hoạch đến theo dõi tiến độ và công theo chuẩn Việt Nam
                                </p>
                                <div className="hero-buttons">
                                    <a href="#" className="btn-primary">Bắt đầu miễn phí</a>
                                    <a href="#" className="btn-secondary">Xem demo</a>
                                </div>
                            </div>
                            <div className="hero-video">
                                <div className="video-placeholder">
                                    <div className="play-icon"></div>
                                    <p>Video giới thiệu hệ thống</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Features Section */}
                    <section className="features">
                        <h2>Tính năng nổi bật</h2>
                        <p className="features-subtitle">
                            Hệ thống quản lý dự án xây dựng toàn diện với các công cụ chuyên nghiệp
                        </p>
                        <div className="features-grid">
                            <div className="feature-card">
                                <div className="feature-icon">📊</div>
                                <h3>Quản lý Dự án</h3>
                                <p>
                                    Tạo và quản lý nhiều dự án xây dựng, phân 
                                    chia công việc và theo dõi tiến độ một cách 
                                    khoa học.
                                </p>
                                <a href="#" className="feature-link">Tìm hiểu thêm →</a>
                            </div>
                            <div className="feature-card">
                                <div className="feature-icon">📝</div>
                                <h3>Nhật ký Thi công</h3>
                                <p>
                                    Tạo nhật ký thi công theo chuẩn Việt Nam với đầy đủ thông tin về thời tiết, 
                                    nhân lực và tiến độ hàng ngày.
                                </p>
                                <a href="#" className="feature-link">Tìm hiểu thêm →</a>
                            </div>
                            <div className="feature-card">
                                <div className="feature-icon">👥</div>
                                <h3>Quản lý Nhóm</h3>
                                <p>
                                    Phân quyền người dùng theo vai trò: Admin, 
                                    Manager, User với chức năng phù hợp cho từng 
                                    nhóm.
                                </p>
                                <a href="#" className="feature-link">Tìm hiểu thêm →</a>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <p>Tại sao chọn chúng tôi?</p>
                        <p style={{color: '#3498db', marginTop: '0.5rem'}}>Tuân thủ chuẩn Việt Nam</p>
                    </footer>

                    {/* Login Modal */}
                    {showLoginModal && (
                        <div className="login-modal" onClick={closeModal}>
                            <div className="login-form" onClick={(e) => e.stopPropagation()}>
                                <button className="close-modal" onClick={closeModal}>×</button>
                                <h2>Đăng nhập hệ thống</h2>
                                <form onSubmit={handleLogin}>
                                    <div className="form-group">
                                        <label>Tên đăng nhập:</label>
                                        <input 
                                            type="text" 
                                            name="username" 
                                            required 
                                            placeholder="Nhập tên đăng nhập"
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Mật khẩu:</label>
                                        <input 
                                            type="password" 
                                            name="password" 
                                            required 
                                            placeholder="Nhập mật khẩu"
                                        />
                                    </div>
                                    {loginError && (
                                        <div className="error-message" style={{display: 'block'}}>
                                            {loginError}
                                        </div>
                                    )}
                                    <button type="submit" className="login-submit">
                                        Đăng nhập
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
