                    content: `# Giới thiệu về Dự án

## 1. Tổng quan Dự án

Dự án này được xây dựng trên nền tảng kiến trúc Microservice hiện đại, nhằm cung cấp một hệ thống linh hoạt, có khả năng mở rộng và dễ bảo trì. Dựa trên sơ đồ kiến trúc đã phân tích, dự án bao gồm nhiều dịch vụ độc lập như Quản lý Sản phẩm, Giỏ hàng, Thanh toán, Quản lý Người dùng, Tin tức, và các dịch vụ chuyên biệt khác (ví dụ: Tính toán Thiết kế, Bóng đá, Nhật ký thi công, Chatbot, Quản lý Đại lý, Chính sách Đại lý). Hệ thống được thiết kế để phục vụ cả người dùng cuối (User Frontend) và quản trị viên (Admin Frontend) thông qua các API Gateway riêng biệt.

**Mục tiêu chính:**

*   Cung cấp một nền tảng dịch vụ đa dạng, đáp ứng nhiều nhu cầu khác nhau của người dùng.
*   Đảm bảo tính ổn định, bảo mật và hiệu suất cao.
*   Dễ dàng mở rộng và phát triển các tính năng mới mà không ảnh hưởng đến toàn bộ hệ thống.
*   Tối ưu hóa trải nghiệm người dùng và hiệu quả quản lý.

## 2. Cách kinh doanh của Dự án

Dựa trên cấu trúc Microservice đa dạng, dự án có thể áp dụng nhiều mô hình kinh doanh khác nhau, tùy thuộc vào trọng tâm và đối tượng khách hàng mục tiêu:

*   **Mô hình SaaS (Software as a Service):** Cung cấp các dịch vụ chuyên biệt (ví dụ: Dịch vụ Tính toán Thiết kế, Dịch vụ Quản lý Đại lý) dưới dạng đăng ký hàng tháng/năm cho các doanh nghiệp hoặc cá nhân có nhu cầu.
*   **Mô hình Thương mại điện tử (E-commerce):** Nếu trọng tâm là các dịch vụ Giỏ hàng, Sản phẩm, Thanh toán, dự án có thể hoạt động như một nền tảng bán hàng trực tuyến cho các sản phẩm/dịch vụ của riêng mình hoặc của bên thứ ba (marketplace).
*   **Mô hình Quảng cáo/Nội dung:** Với Dịch vụ Tin tức và các dịch vụ tương tác (Chatbot), dự án có thể tạo ra doanh thu từ quảng cáo hiển thị, nội dung trả phí hoặc các gói dịch vụ cao cấp.
*   **Mô hình Phí giao dịch:** Đối với Dịch vụ Thanh toán, có thể thu phí trên mỗi giao dịch thành công.
*   **Mô hình Freemium:** Cung cấp các tính năng cơ bản miễn phí và tính phí cho các tính năng nâng cao hoặc gói dịch vụ cao cấp hơn.

## 3. Ước tính chi phí để thực hiện

Việc ước tính chi phí cho một dự án Microservice cần xem xét nhiều yếu tố. Với việc triển khai trên một VPS đơn lẻ ban đầu, chi phí sẽ được tối ưu hóa, nhưng vẫn cần tính toán cho các giai đoạn phát triển và vận hành:

*   **Chi phí Hạ tầng (VPS):**
    *   Gói VPS hiện tại của bạn: Khoảng 339.000 VNĐ/tháng (tương đương ~14 USD/tháng).

### Giai đoạn 1: Xây dựng Nền tảng (Foundation)

1.  **Infrastructure (Hạ tầng):** Thiết lập môi trường cloud (VPS), cài đặt hệ điều hành, cấu hình mạng cơ bản, tường lửa, SSH an toàn. Đây là bước đầu tiên và tiên quyết.
2.  **User Service (Dịch vụ Người dùng):** Hầu hết mọi dịch vụ khác đều cần xác thực và quản lý người dùng. Do đó, `User Service` và `User DB` phải được xây dựng trước tiên. Đây là dịch vụ trung tâm.
3.  **API Gateway (Cổng API):** Thiết lập `API Gateway User` và `API Gateway Admin` (sử dụng Nginx). Ban đầu, chỉ cần cấu hình để nó có thể giao tiếp với `User Service`. Cổng API sẽ là điểm vào duy nhất cho tất cả các yêu cầu sau này.
4.  **Shell App (User/Admin):** Xây dựng hai ứng dụng frontend khung (`Shell App User` và `Shell App Admin`). Ban đầu, chúng chỉ cần có khả năng đăng nhập/đăng ký thông qua `User Service` và hiển thị một giao diện cơ bản.

Khi có một đội ngũ phát triển, kiến trúc Microservice cho phép nhiều nhóm làm việc đồng thời trên các phần khác nhau của hệ thống, giúp tăng tốc độ phát triển tổng thể. Các khối sau đây có thể được phát triển, kiểm thử và triển khai một cách song song:

### Bước 10.1: Build và Kiểm thử Docker Image cục bộ (Tùy chọn)

Nếu bạn muốn kiểm thử Docker Image độc lập trước khi dùng `docker-compose`:

1.  **Build Image:** Từ thư mục gốc của dự án, chạy lệnh:
    ```bash
    docker build -t your-dockerhub-username/user-service:latest ./services/user-service
    ```
    *   `-t`: Đặt tên và tag cho image. `your-dockerhub-username` là tên tài khoản Docker Hub của bạn.
    *   `./services/user-service`: Đường dẫn đến thư mục chứa Dockerfile của `user-service`.
2.  **Chạy thử Container:**
    ```bash
    docker run -p 8001:8000 your-dockerhub-username/user-service:latest
    ```
    Lệnh này sẽ chạy container và map cổng 8000 bên trong container ra cổng 8001 trên máy tính của bạn. Bạn có thể kiểm tra API tại `http://localhost:8001`.
3.  **Dừng Container:** `docker stop <container_id>` hoặc `docker rm -f <container_id>`.

### Bước 10.2: Đẩy Docker Image lên Docker Hub (Tùy chọn)

Nếu bạn muốn quản lý các image của mình trên Docker Hub:

1.  **Đăng nhập Docker Hub:**
    ```bash
    docker login
    ```
    Nhập tên người dùng và mật khẩu Docker Hub của bạn.
2.  **Đẩy Image:**
    ```bash
    docker push your-dockerhub-username/user-service:latest
    ```
    Image của bạn giờ đã có trên Docker Hub và có thể được kéo về từ bất kỳ đâu.

### Bước 11: Cấu hình Docker Compose cho User Service và User DB

Cập nhật file `docker-compose.yml` ở thư mục gốc để thêm `User Service` và cơ sở dữ liệu của nó (`user-db`).

```yaml
version: '3.8'

services:
  user-db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: user_db
    volumes:
      - user_db_data:/var/lib/postgresql/data
    restart: always

  user-service:
    build:
      context: ./services/user-service
    ports:
      - "8001:8000" # Map cổng 8000 của container ra cổng 8001 của máy
    depends_on:
      - user-db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@user-db/user_db
    restart: always

volumes:
  user_db_data:
```

### Bước 16: Thiết lập CI/CD với GitHub Actions (Sử dụng Docker Hub)

Đây là bước quan trọng để tự động hóa quy trình triển khai. Mỗi khi bạn đẩy code lên GitHub, GitHub Actions sẽ tự động build Docker image, đẩy lên Docker Hub, và sau đó triển khai lên VPS.

1.  Trong thư mục gốc của dự án (trên máy cá nhân), tạo thư mục `.github/workflows/`.
2.  Tạo file `deploy.yml` bên trong thư mục đó.
3.  Nội dung file `deploy.yml` (ví dụ cho `User Service`):

    ```yaml
    name: CI/CD to VPS

    on:
      push:
        branches:
          - master # Chạy khi có push lên nhánh master

    jobs:
      build-and-push:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Log in to Docker Hub
            uses: docker/login-action@v2
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

          - name: Build and push User Service image
            run: |
              docker build -t ${{ secrets.DOCKER_USERNAME }}/user-service:latest ./services/user-service
              docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest

          - name: Build and push Shell App User image # Nếu Frontend cũng được container hóa
            run: |
              docker build -t ${{ secrets.DOCKER_USERNAME }}/shell-app-user:latest ./frontend/shell-app-user
              docker push ${{ secrets.DOCKER_USERNAME }}/shell-app-user:latest

      deploy:
        needs: build-and-push # Đảm bảo image đã được build và đẩy lên Docker Hub trước khi deploy
        runs-on: ubuntu-latest
        steps:
          - name: SSH and Deploy
            uses: appleboy/ssh-action@master
            with:
              host: ${{ secrets.VPS_HOST }} # IP của VPS
              username: ${{ secrets.VPS_USERNAME }} # Tên đăng nhập VPS (ví dụ: ubuntu)
              key: ${{ secrets.VPS_SSH_KEY }} # Khóa SSH private
              script: |
                cd /path/to/your/project/on/vps # Di chuyển đến thư mục dự án trên VPS
                git pull origin master # Kéo code mới nhất (để cập nhật docker-compose.yml)
                echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env # Tạo lại file .env trên VPS
                echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
                # Thêm các biến môi trường khác nếu cần
                docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} # Đăng nhập Docker Hub trên VPS
                docker-compose pull # Kéo các image mới nhất từ Docker Hub
                docker-compose up -d --remove-orphans # Khởi chạy các container (không cần --build nữa)
                # Cấu hình Nginx trên VPS để trỏ đến các dịch vụ
                sudo cp /path/to/your/project/on/vps/nginx/sites-enabled/your_project.conf /etc/nginx/sites-enabled/
                sudo nginx -t && sudo systemctl reload nginx

Việc triển khai một dự án Microservice, đặc biệt là trên một máy chủ ảo (VPS) đơn lẻ, mang lại nhiều lợi ích về tính linh hoạt và khả năng mở rộng trong tương lai. Tuy nhiên, nó cũng đi kèm với những thách thức và yêu cầu sự chú ý đặc biệt. Dưới đây là những lưu ý quan trọng bạn cần ghi nhớ:

## 1. Về Kiến trúc và Thiết kế

*   **Hiểu rõ nguyên tắc Microservice:** Đảm bảo mỗi service thực hiện một chức năng nghiệp vụ duy nhất, có cơ sở dữ liệu riêng (nếu cần), và giao tiếp qua API rõ ràng. Tránh biến Microservice thành Monolith phân tán.
*   **Thiết kế API rõ ràng:** Các giao diện API giữa các service phải được định nghĩa rõ ràng, ổn định và có tài liệu hóa tốt (ví dụ: sử dụng OpenAPI/Swagger).
*   **Quản lý trạng thái (State Management):** Cân nhắc kỹ nơi lưu trữ trạng thái. Tránh lưu trạng thái trong service (stateless services) để dễ dàng mở rộng và phục hồi.
*   **Xử lý giao dịch phân tán (Distributed Transactions):** Đây là một thách thức lớn trong Microservice. Tránh các giao dịch kéo dài qua nhiều service. Sử dụng các mẫu như Saga Pattern hoặc Eventual Consistency khi cần thiết.
*   **Bảo mật từ đầu:** Thiết kế bảo mật vào kiến trúc từ giai đoạn đầu, bao gồm xác thực (Authentication), ủy quyền (Authorization), mã hóa dữ liệu truyền tải (TLS/SSL) và dữ liệu lưu trữ.

*   **Kiểm thử tự động:** Viết unit tests, integration tests và end-to-end tests cho từng service. Điều này cực kỳ quan trọng để đảm bảo chất lượng khi có nhiều service.
*   **Môi trường phát triển cục bộ:** Đảm bảo môi trường phát triển cục bộ (sử dụng Docker Compose) phản ánh gần đúng môi trường triển khai để tránh các lỗi "chỉ chạy trên máy tôi".
*   **Quản lý Dependencies:** Cẩn thận với các thư viện và phiên bản phụ thuộc. Sử dụng các công cụ quản lý gói (npm, pip, composer) và khóa phiên bản (`package-lock.json`, `requirements.txt`).

    *   **Disk I/O:** SSD 50GB là đủ cho nhiều dự án nhỏ, nhưng nếu các service ghi/đọc dữ liệu liên tục hoặc có lượng truy cập cao, hiệu suất ổ đĩa có thể là nút thắt cổ chai.
*   **Docker và Docker Compose:**
    *   **Bắt buộc sử dụng:** Docker là công cụ không thể thiếu để đóng gói và chạy các Microservice một cách cô lập. Docker Compose giúp quản lý nhiều container trên một máy chủ.
    *   **Tối ưu hóa Dockerfile:** Xây dựng Docker image nhỏ gọn, sử dụng multi-stage builds để giảm kích thước image và tăng tốc độ triển khai.
*   **Nginx làm Reverse Proxy/API Gateway:**
    *   **Cần thiết:** Nginx sẽ đóng vai trò là điểm vào duy nhất cho tất cả các yêu cầu từ bên ngoài, định tuyến chúng đến các service backend hoặc frontend phù hợp đang chạy trong Docker container.

    *   **Secrets Management:** Sử dụng GitHub Secrets (hoặc các công cụ quản lý secret khác) để lưu trữ các thông tin nhạy cảm (khóa SSH, mật khẩu DB, Docker Hub credentials) một cách an toàn.

    *   **Health Checks:** Cấu hình health checks cho từng service để Docker Compose hoặc Nginx có thể biết khi nào một service không hoạt động và khởi động lại nó.
