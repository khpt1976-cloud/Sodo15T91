            // Hàm render nội dung tài liệu
            const renderDocumentationContent = (content) => {
                const lines = content.split('\n');
                const elements = [];
                let currentElement = '';
                let inCodeBlock = false;
                let codeBlockContent = '';

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    if (line.startsWith('```')) {
                        if (inCodeBlock) {
                            elements.push(React.createElement('pre', { key: i }, codeBlockContent));
                            codeBlockContent = '';
                            inCodeBlock = false;
                        } else {
                            if (currentElement) {
                                elements.push(React.createElement('p', { key: i - 1 }, currentElement));
                                currentElement = '';
                            }
                            inCodeBlock = true;
                        }
                    } else if (inCodeBlock) {
                        codeBlockContent += line + '\n';
                    } else if (line.startsWith('# ')) {
                        if (currentElement) {
                            elements.push(React.createElement('p', { key: i - 1 }, currentElement));
                            currentElement = '';
                        }
                        elements.push(React.createElement('h1', { key: i }, line.substring(2)));
                    } else if (line.startsWith('## ')) {
                        if (currentElement) {
                            elements.push(React.createElement('p', { key: i - 1 }, currentElement));
                            currentElement = '';
                        }
                        elements.push(React.createElement('h2', { key: i }, line.substring(3)));
                    } else if (line.startsWith('### ')) {
                        if (currentElement) {
                            elements.push(React.createElement('p', { key: i - 1 }, currentElement));
                            currentElement = '';
                        }
                        elements.push(React.createElement('h3', { key: i }, line.substring(4)));
                    } else if (line.trim() === '') {
                        if (currentElement) {
                            elements.push(React.createElement('p', { key: i }, currentElement));
                            currentElement = '';
                        }
                    } else {
                        currentElement += (currentElement ? ' ' : '') + line;
                    }
                }
                
                if (currentElement) {
                    elements.push(React.createElement('p', { key: lines.length }, currentElement));
                }

                return elements;
            };
